		<h1>Dejame tu comentario</h1>

		<form>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
				</div>
				<div class="form-group col-sm-6">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
				</div>
			</div>
			<div class="form-group">
				<label for="email">Correo Electronico</label>
				<input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electronico">
			</div>
			<div class="form-row">
				<div class="form-group col-sm-9">
					<label for="domicilio">Domicilio</label>
					<input type="text" class="form-control" id="domicilio" placeholder="Ingresa tu domicilio">
				</div>
				<div class="form-group col-sm-3">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option selected>Michoacan</option>
						<option>Mexico</option>
						<option>Ciudad de México</option>
						<option>Nuevo León</option>
						<option>Sonora</option>
						<option>Hidalgo</option>
						<option>Querétaro</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="comentario">Comentario</label>
				<textarea id="comentario" class="form-control" rows="10"></textarea>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="girdCheck">
					<label class="form-check-label" for="girdCheck">Quiero que me contacten</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
